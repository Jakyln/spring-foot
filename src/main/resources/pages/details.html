<!DOCTYPE html>
<html>
  <title>Team name details</title>

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/main/resources/css/style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button
      type="button"
      class="btn btn-primary"
      onclick="window.location.href='javascript:history.back()'"
      style="margin-top: 10%; font-size: large; padding-right: 50px"
    >
      Go back
    </button>
    <div class="container">
      <div class="vertical-center">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Team Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Nom :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr>
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Fondé en :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr>
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Président :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr>
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Entraineur :</span
                ><span>@text</span>
              </th>
            </tr>

            <tr class="table-active">
              <th scope="row">
                Administratif<img
                  src="/src/main/resources/img/fleche.png"
                  id="image1"
                  onclick="show1()"
                  style="max-width: 3%; float: right"
                />
              </th>
            </tr>
            <tr id="content1">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Site :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr id="content12">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Statut :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr id="content13">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Siège :</span
                ><span>@text</span>
              </th>
            </tr>

            <tr class="table-active content-holder">
              <th scope="row">
                Statut de lyon<img
                  src="/src/main/resources/img/fleche.png"
                  id="image2"
                  onclick="show2()"
                  style="max-width: 3%; float: right"
                />
              </th>
            </tr>
            <tr id="content2">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Stade :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr id="content22">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Capacité :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr id="content23">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Adresse du stade :</span
                ><span>@text</span>
              </th>
            </tr>
            <tr id="content24">
              <th scope="row">
                <span style="color: rgb(102, 101, 101); font-size: small"
                  >Tel. Stade :</span
                ><span>@text</span>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script>
    function show1() {
      let element1 = document.getElementById("content1");
      let element12 = document.getElementById("content12");
      let element13 = document.getElementById("content13");
      let fleche1 = document.getElementById("image1");
      let hidden = element1.getAttribute("hidden");

      if (hidden) {
        element1.removeAttribute("hidden");
        element12.removeAttribute("hidden");
        element13.removeAttribute("hidden");
      } else {
        element1.setAttribute("hidden", "hidden");
        element12.setAttribute("hidden", "hidden");
        element13.setAttribute("hidden", "hidden");
      }
    }

    function show2() {
      let element2 = document.getElementById("content2");
      let element22 = document.getElementById("content22");
      let element23 = document.getElementById("content23");
      let element24 = document.getElementById("content24");
      let fleche2 = document.getElementById("image2");
      let hidden2 = element2.getAttribute("hidden");

      if (hidden2) {
        element2.removeAttribute("hidden");
        element22.removeAttribute("hidden");
        element23.removeAttribute("hidden");
        element24.removeAttribute("hidden");
      } else {
        element2.setAttribute("hidden", "hidden");
        element22.setAttribute("hidden", "hidden");
        element23.setAttribute("hidden", "hidden");
        element24.setAttribute("hidden", "hidden");
      }
    }
  </script>
</html>
