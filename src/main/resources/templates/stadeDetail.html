<!DOCTYPE html>
<html>
  <title>Stade details</title>

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/src/main/resources/static/css/style.css"
      th:href="@{/css/style.css}"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="vertical-center">
        <br />
        <div>
          <a
            data-th-href="@{/stade/newStade}"
            class="btn btn-secondary btn-lg active"
            role="button"
            aria-pressed="true"
          >
            <span>Ajouter un stade</span>
          </a>
          <a
            onclick="window.location.href='javascript:history.back()'"
            class="btn btn-secondary btn-lg active"
            role="button"
            aria-pressed="true"
          >
            <span>Retour</span>
          </a>
          <br /><br />
        </div>
        <form
          id="stadeSaveForm"
          action="/stade/saveStade"
          method="post"
          data-th-object="${stade}"
        >
          <input type="hidden" data-th-value="*{id}" name="id" />
          <table class="table table-borderless">
            <thead>
              <tr></tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  <div class="form-group">
                    <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="stadeNom"
                        >Nom :</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          name="stadeNom"
                          id="stadeNom"
                          data-th-field="*{nom}"
                        />
                      </div>
                    </span>
                  </div>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <div class="form-group">
                    <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="stadeCapacite"
                        >Capacit√© :</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          name="stadeCapacite"
                          id="stadeCapacite"
                          data-th-field="*{capacite}"
                        />
                      </div>
                    </span>
                  </div>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <div class="form-group">
                    <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="stadeAdresse"
                        >Adresse :</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          name="stadeAdresse"
                          id="stadeAdresse"
                          data-th-field="*{adresse}"
                        />
                      </div>
                    </span>
                  </div>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <div class="form-group">
                    <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="stadeTelephone"
                        >Telephone :</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          name="stadeTelephone"
                          id="stadeTelephone"
                          data-th-field="*{telephone}"
                        />
                      </div>
                    </span>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
