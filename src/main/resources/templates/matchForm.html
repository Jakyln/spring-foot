<!DOCTYPE html>
<html>
<title>Team name details</title>

<head>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>

<body>
<button
        type="button"
        class="btn btn-primary"
        onclick="window.location.href='javascript:history.back()'"
        style="margin-top: 10%; font-size: large; padding-right: 50px"
>
    Go back
</button>

<div class="container">
    <div class="vertical-center">
        <form id="matchSaveForm" data-th-action="@{'/championnat/' + ${championat.id} + '/match/saveMatch'}" method="post" data-th-object="${match}">
            <input type="hidden" data-th-value="*{id}" name="id">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <!--                <th scope="col" data-th-text="${'Team ' + equipe.nom}">Team Name</th>-->
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <span style="color: rgb(102, 101, 101); font-size: small">Journee :</span>
                        <select class="form-select" name="journeeId">
                            <option data-th-each="journee : ${championat.journees}" data-th-value="${journee.id}" data-th-text="${journee.numero}">
                            </option>
                            <option value="-1"> journee suivante
                            </option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <span style="color: rgb(102, 101, 101); font-size: small">Equipe1 :</span>
                        <select class="form-select" name="equipe1Id">
                            <option data-th-each="equipe : ${championat.equipes}" data-th-value="${equipe.id}" data-th-text="${equipe.nom}">
                            </option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <span style="color: rgb(102, 101, 101); font-size: small">Equipe2 :</span>
                        <select class="form-select" name="equipe2Id">
                            <option data-th-each="equipe : ${championat.equipes}" data-th-value="${equipe.id}" data-th-text="${equipe.nom}">
                            </option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                      <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="pointEquipe1">Point equipe1 :</label>
                      <div class="input-group">
                        <input type="text" class="form-control" name="pointEquipe1" id="pointEquipe1" data-th-field="*{pointEquipe1}">
                      </div>
                      </span>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                      <span style="color: rgb(102, 101, 101); font-size: small">
                      <label class="form-control-label" for="pointEquipe2">Point equipe1 :</label>
                      <div class="input-group">
                        <input type="text" class="form-control" name="pointEquipe2" id="pointEquipe2" data-th-field="*{pointEquipe2}">
                      </div>
                      </span>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <span style="color: rgb(102, 101, 101); font-size: small">Stade :</span>
                        <select class="form-select" name="stadeId">
                            <option data-th-each="unStade : ${stades}" data-th-value="${unStade.id}" data-th-text="${unStade.nom}">
                            </option>
                        </select>
                    </th>
                </tr>
                </tbody>
            </table>

            <button type="submit">Envoyer</button>
        </form>


        <!--          <input form="equipeSaveForm" class="btn btn-primary" type="submit" value="Enregistrer"></input>-->
    </div>
</div>
</body>
</html>
