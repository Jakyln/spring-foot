  <body>
    <div class="container">
      <div class="vertical-center">
        <br /><br />
        <h2><strong>Liste des championats</strong></h2>
        <br /><br />
        <table class="table table-borderless">
          <tr data-th-each="championat : ${championats}">
            <td>
              <div class="subtitle mb-2 text-muted row">
                <div class="col-1">
                  <img
                    data-th-src="@{/img/{logo}(logo=${championat.logo})}"
                    alt="Logo"
                    width="50"
                    height="50"
                  />
                </div>
                <div class="col-4">
                  <div class="h-100 align-middle">
                    <h5 data-th-text="${championat.nom}">Coupe du monde</h5>
                  </div>
                </div>
                <div class="col-3">
                  <a
                    data-th-href="@{/championnat/{id}/resultatsListe(id=${championat.id})}"
                    class="btn btn-secondary btn-lg active"
                    role="button"
                    aria-pressed="true"
                  >
                    <span>Liste des matchs</span>
                  </a>
                </div>
                <div class="col-4">
                  <a
                    data-th-href="@{'/details_championat?idChampionat=' + ${championat.id}}"
                    class="btn btn-secondary btn-lg active"
                    role="button"
                    aria-pressed="true"
                  >
                    <span>Classement</span>
                  </a>
                </div>
              </div>
              <div class="bar-thin bg-light mb-2" style="height: 2px"></div>
            </td>
          </tr>
        </table>
        <br />
        <div>
          <a
            data-th-href="@{/championnat/newChampionnat}"
            class="btn btn-secondary btn-lg active"
            role="button"
            aria-pressed="true"
          >
            <span>Ajouter un championnat</span>
          </a>
          <a
            onclick="window.location.href='javascript:history.back()'"
            class="btn btn-secondary btn-lg active"
            role="button"
            aria-pressed="true"
          >
            <span>Retour</span>
          </a>
          <br /><br />
