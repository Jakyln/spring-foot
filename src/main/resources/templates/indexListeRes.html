    <div class="row">
        <div class="title mb-3">
            <h2><strong>Liste des championats</strong></h2>

        </div>
        <table class="table">
            <tr data-th-each="championat : ${championats}">
                <td>
                    <div class="subtitle mb-2 text-muted row">
                        <div class="col-1">
                            <img
                                    data-th-src="@{/img/{logo}(logo=${championat.logo})}"
                                    alt="Logo"
                                    width="50"
                                    height="50"
                            />
                        </div>
                        <div class="col-4">
                            <div class="h-100 align-middle">
                                <h5 data-th-text="${championat.nom}">Coupe du monde</h5>
                            </div>
                        </div>
                        <div class="col-3">
                            <a data-th-href="@{/championnat/{id}/resultatsListe(id=${championat.id})}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
                                <span>liste des matchs</span>
                            </a>
                        </div>
                        <div class="col-4">
                            <a data-th-href="@{'/details_championat?idChampionat=' + ${championat.id}}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
                                <span>classement</span>
                            </a>
                        </div>
                    </div>
                    <div class="bar-thin bg-light mb-2" style="height: 2px;"></div>
                </td>
            </tr>
        </table>
        <div>
            <a data-th-href="@{/championnat/newChampionnat}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
                <span>ajouter un championnat</span>
            </a>
