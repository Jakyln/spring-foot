<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>RÃ©sultats</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/src/main/resources/static/css/style.css"
      th:href="@{/css/style.css}"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="vertical-center">
        <div class="title mb-3">
          <br /><br />
          <h2><strong>Liste des stades</strong></h2>
          <br /><br />
        </div>
        <div class="bar-thin bg-light mb-2" style="height: 2px"></div>
        <br />
        <div
          class="rowLigues d-flex justify-content-between mt-2 col-9"
          style="margin-left: 15px"
          data-th-each="stade : ${allStades}"
        >
          <div class="Ligue row">
            <a data-th-href="@{/stade/{id}/detail(id=${stade.id})}">
              <div
                class="d-flex justify-content-end text-secondary"
                data-th-text="${stade.nom}"
              ></div>
            </a>
          </div>
        </div>
        <br /><br />
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='javascript:history.back()'"
          style="font-size: large; padding-right: 50px"
        >
          Go back
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          style="font-size: large; padding-right: 50px"
          data-th-href="@{/stade/newStade}"
        >
          Ajouter un stade
        </button>
        <br /><br />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
